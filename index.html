<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card__img" />
        <div class="card__content">
          <div class="card__text">
            <h1 class="card__heading">Order Summary</h1>
            <p class="card__subheading">
              You now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>
          <div class="card__plan">
            <div class="plan__img">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="plan__text">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card__btn">
            <a href="#" class="btn btn-primary">Proceed to Payment</a>
            <a href="#" class="btn btn-secondary">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
